<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Relic Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 2rem;
      font-size: 2.5rem;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00f, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #00f; }
    }
    form {
      margin-top: 2rem;
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, textarea {
      width: 80%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    button {
      background: #0ff;
      border: none;
      padding: 1rem 2rem;
      margin-top: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.1);
      background: #00f;
      color: #fff;
    }
    .tracker {
      margin-top: 2rem;
      font-size: 1.5rem;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>ðŸŒŒ Welcome to the Cosmic Relic Portal</header>
  
  <p>Submit your relic below:</p>
  
  <!-- Replace the action URL with your Formspree endpoint -->
  <form action="https://formspree.io/f/xyzabcde" method="POST">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your School Email" 
           pattern=".+@school\.edu" required><br>
    <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br>
    <button type="submit">Submit Relic</button>
  </form>
  
  <div class="tracker" id="tracker">ðŸ”® Relics submitted: 0</div>
  
  <footer>
    Crafted by coderzniv â€¢ Powered by GitHub Pages
  </footer>
  
  <script>
    // Tracker counter for submissions
    let submissions = 0;
    document.querySelector("form").addEventListener("submit", function() {
      submissions++;
      document.getElementById("tracker").textContent = 
        "ðŸ”® Relics submitted: " + submissions;
    });
  </script>
</body>
</html>
